            <main>
                <section>
                    <div class="containter">
                        <form name="myform" class="form-group" id="form">
                            <p class="h2 text-center mb-3 mt-5">Create Your Account</p>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control mb-3" name="username" id="username" placeholder="Enter your username" required>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="email" id="emailBox">Email Address</label>
                                    <i class="fa-solid fa-envelope"></i>
                                    <input type="email" class="form-control mb-3"  name="email" id="email" placeholder="Enter your email" required>
                                    <span id="emailText"></span>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="number">Phone Number</label>
                                    <i class="fa-solid fa-phone"></i>
                                    <input type="number"  class="form-control mb-3"name="number" id="number" placeholder="Preferably Whatsapp no." required>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="password" id="passBox">Password</label>
                                    <i class="fa-solid fa-lock"></i>
                                    <div class="eye" onclick="myFuction()">
                                        <i id= "show1" class="fa-solid fa-eye float-end"></i>
                                        <i id="hide1" class="fa-solid fa-eye-slash float-end"></i>
                                    </div>
                                    <input type="password" name="password" id="password" class="form-control mb-3" placeholder="Enter password." required>
                                    <span id="passText" style="color: red;"></span>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="password">Confirm Password</label>
                                    <i class="fa-solid fa-lock"></i>
                                    <div class="eye" onclick="myFuction2()">
                                        <i id= "show2" class="fa-solid fa-eye float-end"></i>
                                        <i id="hide2" class="fa-solid fa-eye-slash float-end center"></i>
                                    </div>
                                    <input type="password" name="password" id="password" class="form-control mb-3" placeholder="Enter password." required>
                                    <span style="color: red;" id="wrong"></span>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="number" class="d-block">Gender</label>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="inlineRadio1">Male</label>
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="inlineRadio2">Female</label>
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    </div>
                                </div>

                                <div class="col-md-12 text-center mt-3">
                                    <button type="submit" class="btn btn-primary" onclick="myCheck()">Sign Up</button>
                                </div>
                                <p class="center">Already have an account? <a href="#login">Login</a></p>

                            </div>

                        </form>
                    </div>

                </section>
